<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-light fixed-top" style="background-color: #5eb562bf;">
  <div class="container-fluid d-flex align-items-center">
    <img src="assects/logo.png" alt="Logo" class="logo-img ms-3">
  </div>
</nav>

<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh; overflow: hidden;">
  <div class="card p-4 rounded shadow w-100" style="max-width: 400px;">
    <h2 class="text-center mb-4">Login</h2>
    <div class="text-center mb-4">
      <img src="assects/Ellipse 5.png" alt="Login Illustration" class="login-illustration">
    </div>
    <form onsubmit="return displayQuizPage();">
      <div class="mb-3">
        <input id="name" type="text" class="form-control" placeholder="Name" required>
      </div>
      <button type="submit" class="btn btn-success w-100" onclick="displayName()">Start</button>
    </form>
  </div>
</div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
